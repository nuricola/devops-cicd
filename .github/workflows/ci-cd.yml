name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/ -v
      - name: Build artifact
        run: |
          mkdir -p dist
          cp -r app dist/
          tar -czf dist/project.tar.gz dist/
      - uses: actions/upload-artifact@v3
        with:
          name: project-build
          path: dist/project.tar.gz
  
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: project-build
      - run: |
          tar -xzf project.tar.gz
          mkdir -p /tmp/staging
          cp -r * /tmp/staging/
          echo "Deployed to /tmp/staging"